<html>
    
    <head>
    
        <title>Webpage With Style</title>
        
        <style type="text/css">
            
            a {
                
                text-decoration: none;
                
            }
            
            a:hover {
                
                text-decoration: underline;
                
            }
            
            a:visited {
            
                color: green;
                
            }
        
        </style>
        
    </head>

    <body>
        
        <a href="http://www.google.com">Google Link</br></a>
        <a href="http://www.google.se" target="_blank">Google Tab</br></a>
        
    </body>
    
</html>
